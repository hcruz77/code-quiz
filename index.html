<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <header>
        <div id="intro">
            <h1>CODE QUIZ</h1>
            <p class="introText">
                Answer the multiple choice questions before the timer ends. Answer incorrectly, lose 5 seconds. When
                game
                is over, enter your initials and save your score.
            </p>
        </div>
    </header>
    <div class="start">
        <button id="startBtn">Start Quiz</button>
    </div>
    
    <div class="go">

        <div id="game" class="hide">
            <p id="timeEl"></p>
            <h2 id="questionHeader"></h2>
        </div>
    </div>
    <div class="card">

        <div id="buttonArea">
            <button id="a">Ready ?</button>
            <button id="b">Get Set!</button>
            <button id="c">GO!</button>
            <h2 id="result"></h2>
        </div>
    </div>
    
    <div id="endScreen" class="hide">
        <form>
            <label for="initials"></label>
            <input name="initials" id="initials" placeholder="Input Initials">
            <button id="saveScore">Save</button>
        </form>
    </div>
    <div>
      <h3 id="display"></h3>
    </div>

    <script src="assets/js/script.js"></script>
</body>
<footer>

</footer>

</html>
