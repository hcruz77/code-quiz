<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".assets/css/style.css">
</head>
<body>
    <div id="intro">
        <h1>CODE QUIZ</h1>
        <p>
            Answer the multiple choice questions before the timer ends. Answer incorrectly, lose 5 seconds. When game
                is over, enter your initials and save your score.
        </p>
        <button id="startBtn">Start Quiz</button>
    </div>

    <div id="game" class="hide">
        <p id="timeEl"></p>
        <h2 id="questionHeader"></h2>

        <div id="buttonArea">
            <button id="a">A</button>
            <button id="b">B</button>
            <button id="c">C</button>
           <h2 id="result"></h2>
        </div>
    </div>

    <div id="endScreen" class="hide">
        <form>
            <label for="initials">Input Initials</label>
            <input name="initials" id="initials">
            <button id="saveScore">Save Score</button>
        </form>
    </div>

    <div id="highScores">

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
